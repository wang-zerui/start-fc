edition: 1.0.0
name: container-demo
access: {{ access }}
vars:
  region: cn-shenzhen
services:
  customContainer-demo:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service:
        name: container-demo
        internetAccess: true
      function:
        name: nodejs14-event-function
        description: event function powered by flask
        caPort: 9000
        memorySize: 256
        handler: not-used
        timeout: 60
        initializationTimeout: 30
        initializer: not-used
        runtime: custom-container
        customContainerConfig:
          image: registry-vpc.cn-shenzhen.aliyuncs.com/fc-demo/fc-expresss:v0.1
        codeUri: ./code
# 函数计算FC组件文档参考地址：https://github.com/devsapp/fc
